<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册界面</title>
<link rel="stylesheet" href="/GamePro/Game/ftl/GameP/register/css/reset.css" />
<link rel="stylesheet" href="/GamePro/Game/ftl/GameP/register/css/common.css" />
<link rel="stylesheet" href="/GamePro/Game/ftl/GameP/register/css/font-awesome.min.css" />
</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">

			<div class="logo"><a href="toIndex">游<img src="../images/c1.png" style="width: 50px;height: 50px;padding-top: 5px;" alt=" " />迅</a></div>

			<div class="login_box">

				<div class="login_form">
					<div class="login_title">注册</div>
					<form action="#" method="post">

						<div class="form_text_ipt">
							<input name="username" type="text" placeholder="手机号/邮箱">
						</div>
						<div class="ececk_warning">
							<span>手机号/邮箱不能为空</span>
						</div>
						<div class="form_text_ipt">
							<input name="password" type="password" placeholder="密码">
						</div>
						<div class="ececk_warning">
							<span>密码不能为空</span>
						</div>
						<div class="form_text_ipt">
							<input name="repassword" type="password" placeholder="重复密码">
						</div>
						<div class="ececk_warning">
							<span>密码不能为空</span>
						</div>
						<div class="form_text_ipt">
							<input name="code" type="text" placeholder="验证码">
						</div>
						<div class="ececk_warning">
							<span>验证码不能为空</span>
						</div>

						<div class="form_btn">
							<button type="button"
								onclick="javascript:window.location.href='#'">注册</button>
						</div>

					</form>
					<div class="other_login">
						<div class="left other_left">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/GamePro/Game/ftl/GameP/register/js/jquery.min.js"></script>
	<script type="text/javascript" src="/GamePro/Game/ftl/GameP/register/js/common.js"></script>
</body>
</html>
